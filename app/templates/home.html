<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rental Mobil - Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Custom hover effect for cards */
      .card {
        transition: transform 0.3s ease-in-out;
        border: 2px solid #0d6efd; /* Bootstrap primary blue color */
      }
      .card:hover {
        transform: scale(1.05); /* Slightly enlarge the card on hover */
        z-index: 1; /* Ensure the hovered card appears above others */
        box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* Enhanced shadow for depth */
      }
    </style>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">KELOMPOK 9</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">KELOMPOK - 9 RENTAL MOBIL DB</h1>

        <div class="row">
          {% for table in tables %}
            <div class="col-md-4 mb-4">
              <div class="card shadow-lg">
                <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="{{ table }}">
                <div class="card-body">
                  <h5 class="card-title text-primary">{{ table }}</h5>
                  <p class="card-text">Detail tentang tabel {{ table }} di database rental mobil.</p>
                  <a href="{{ url_for('routes.view_table', table_name=table) }}" class="btn btn-primary d-block mx-auto">View {{ table }}</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </main>

    <footer class="bg-primary text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; KELOMPOK 9</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
